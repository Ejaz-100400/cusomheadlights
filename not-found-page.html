<body>
    <!-- ERROR PAGE SECTION -->
    <main class="error-section main-section d-flex  align-items-center justify-content-center">
        <div class="error-404 d-flex flex-column justify-content-center p-5">
            <div>
                <h1 class="text-404">404</h1>
                <h4 class="text-light">Ooops!</h4>
                <h4 class="text-light">Page Not Found :(</h4>
                <br/>
                <h6 class="text-light">This page doesn't exist or was removed</h6>

                <br>
                <div class="w-75"> 
                    <a href="./index.html" class="submit-btn text-decoration-none fw-bold rounded d-flex gap-2 align-items-center">
                        <i class="fa-solid fa-house"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
        <div class="error-img">
            <img src="./img/robot.png" alt="">
        </div>
    </main>
    <script>
        window.onscroll=function(){
    if(document.documentElement.scrollTop>0){
        document.querySelector('header').style.backgroundColor = 'black';
        document.querySelector('.resp-header').style.backgroundColor = 'black';
        
    }
    else{
        document.querySelector('header').style.backgroundColor="transparent";
        document.querySelector('.resp-header').style.backgroundColor = 'transparent';
    }
}
    </script>
